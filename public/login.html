<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Connexion Ã  votre compte Tigo">
    <title>Connexion - Tigo</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="/css/style.css">
    <link rel="stylesheet" href="/css/components.css">
</head>

<body>
    <div class="toast-container" id="toast-container"></div>

    <main class="auth-page">
        <div class="auth-card">
            <div class="auth-header">
                <a href="/" class="auth-logo">ðŸš— Tigo</a>
                <h1 class="auth-title">Bon retour parmi nous !</h1>
            </div>

            <form id="login-form">
                <div class="form-group">
                    <label class="form-label">Email</label>
                    <input type="email" class="form-input" id="email" placeholder="votre@email.com" required>
                </div>

                <div class="form-group">
                    <label class="form-label">Mot de passe</label>
                    <input type="password" class="form-input" id="password" placeholder="â€¢â€¢â€¢â€¢â€¢â€¢â€¢â€¢" required>
                </div>

                <div class="forgot-password-link" style="text-align: right; margin-bottom: 1rem;">
                    <a href="/forgot-password.html" style="color: #10b981; font-size: 0.9rem; text-decoration: none;">Mot de passe oubliÃ© ?</a>
                </div>

                <button type="submit" class="btn btn-primary btn-lg" style="width: 100%;">
                    Se connecter
                </button>
            </form>

            <div class="auth-footer">
                Pas encore de compte ? <a href="/register.html">Inscrivez-vous</a>
            </div>
        </div>
    </main>

    <script src="/js/app.js"></script>
    <script>
        document.getElementById('login-form').addEventListener('submit', async (e) => {
            e.preventDefault();

            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            try {
                const response = await fetch('/api/auth/login', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ email, password }),
                    credentials: 'include'
                });

                const data = await response.json();

                if (response.ok) {
                    showToast('Connexion rÃ©ussie !', 'success');
                    setTimeout(() => window.location.href = '/', 1000);
                } else {
                    showToast(data.error || 'Erreur de connexion', 'error');
                }
            } catch (error) {
                showToast('Erreur de connexion au serveur', 'error');
            }
        });
    </script>
</body>

</html>
