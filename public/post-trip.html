</head>

            <div class="navbar-nav" id="navbar-nav">

                <a href="/messages.html" class="navbar-icon-btn hidden" id="messages-btn">

    <div class="toast-container" id="toast-container"></div>

    <!-- Post Trip Page -->
    <main class="post-trip-page">
        <div class="post-trip-container">
            <div class="post-trip-card">
                <h1 class="post-trip-title">üöó Poster un trajet</h1>

                <form id="post-trip-form">
                    <!-- Departure & Arrival -->
                    <div class="form-row">
                        <div class="form-group">
                            <label class="form-label">Ville de d√©part *</label>
                            <input type="text" class="form-input" id="departure-city" placeholder="Ex: Paris" required>
                        </div>
                        <div class="form-group">
                            <label class="form-label">Ville d'arriv√©e *</label>
                            <input type="text" class="form-input" id="arrival-city" placeholder="Ex: Lyon" required>
                        </div>
                    </div>

                    <!-- Date & Time -->
                    <div class="form-row">
                        <div class="form-group">
                            <label class="form-label">Date *</label>
                            <input type="date" class="form-input" id="trip-date" required>
                        </div>
                        <div class="form-group">
                            <label class="form-label">Heure de d√©part *</label>
                            <input type="time" class="form-input" id="trip-time" required>
                        </div>
                    </div>

                    <!-- Type & Capacity -->
                    <div class="form-row">
                        <div class="form-group">
                            <label class="form-label">Type de disponibilit√©</label>
                            <select class="form-select" id="availability-type">
                                <option value="both">Livraison et r√©cup√©ration</option>
                                <option value="delivery">Livraison uniquement</option>
                                <option value="pickup">R√©cup√©ration uniquement</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label class="form-label">Capacit√© colis</label>
                            <select class="form-select" id="capacity">
                                <option value="small">Petit colis (< 5kg)</option>
                                <option value="medium" selected>Moyen colis (5-15kg)</option>
                                <option value="large">Grand colis (> 15kg)</option>
                            </select>
                        </div>
                    </div>

                    <!-- Description -->
                    <div class="form-group">
                        <label class="form-label">Description</label>
                        <textarea class="form-textarea" id="description"
                            placeholder="D√©crivez votre trajet, vos disponibilit√©s, le type de colis que vous pouvez transporter..."></textarea>
                        <span class="form-hint">Optionnel mais recommand√© pour attirer plus de demandes</span>
                    </div>

                    <!-- Photo -->
                    <div class="form-group">
                        <label class="form-label">Photo (optionnel)</label>
                        <input type="file" class="form-input" id="trip-photo" accept="image/*">
                        <span class="form-hint">Ajoutez une photo de votre v√©hicule ou du trajet</span>
                    </div>

                    <!-- Submit -->
                    <button type="submit" class="btn btn-primary btn-lg"
                        style="width: 100%; margin-top: var(--spacing-md);">
                        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                            stroke-width="2">
                            <path d="M22 2L11 13" />
                            <polygon points="22,2 15,22 11,13 2,9" />
                        </svg>
                        Publier mon trajet
                    </button>
                </form>
            </div>
        </div>
    </main>

    <!-- Footer -->
    <footer class="footer">
        <div class="container">
            <div class="footer-bottom" style="border: none; padding-top: 0;">
                <p>¬© 2025 Tigo. Tous droits r√©serv√©s.</p>
            </div>
        </div>
    </footer>

    <script src="/js/app.js"></script>
    <script src="/js/auth.js"></script>
    <script>
        // Require authentication for this page
        document.addEventListener('DOMContentLoaded', async () => {
            const isLoggedIn = await checkAuth();
            if (!isLoggedIn) {
                showToast('Veuillez vous connecter pour poster un trajet', 'warning');
                setTimeout(() => window.location.href = '/login.html', 1500);
                return;
            }

            // Set minimum date to today
            const today = new Date().toISOString().split('T')[0];
            document.getElementById('trip-date').min = today;

            // Handle form submission
            document.getElementById('post-trip-form').addEventListener('submit', async (e) => {
                e.preventDefault();

                const formData = new FormData();
                formData.append('departure_city', document.getElementById('departure-city').value);
                formData.append('arrival_city', document.getElementById('arrival-city').value);
                formData.append('date', document.getElementById('trip-date').value);
                formData.append('time', document.getElementById('trip-time').value);
                formData.append('availability_type', document.getElementById('availability-type').value);
                formData.append('capacity', document.getElementById('capacity').value);
                formData.append('description', document.getElementById('description').value);

                const photoInput = document.getElementById('trip-photo');
                if (photoInput.files[0]) {
                    formData.append('photo', photoInput.files[0]);
                }

                try {
                    const response = await fetch('/api/trips', {
                        method: 'POST',
                        body: formData,
                        credentials: 'include'
                    });

                    const data = await response.json();

                    if (response.ok) {
                        showToast('Trajet publi√© avec succ√®s !', 'success');
                        setTimeout(() => window.location.href = '/trips.html', 1500);
                    } else {
                        showToast(data.error || 'Erreur lors de la publication', 'error');
                    }
                } catch (error) {
                    showToast('Erreur de connexion au serveur', 'error');
                }
            });
        });
    </script>
</body>

</html>
